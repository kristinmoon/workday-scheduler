<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Workday Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Workday Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-3 col-md-2 hour" id="eightOclock"></div>
      <textarea id="eight" class="form-control col-7 col-md-9 description eightOclock"></textarea>
      <button onclick="saveEight()" class="col-2 col-md-1 saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col-3 col-md-2 hour" id="nineOclock"></div>
      <textarea id="nine" rows="3" class="form-control col-7 col-md-9 description nineOclock"></textarea>
      <button onclick="saveNine()" class="col-2 col-md-1 saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col-3 col-md-2 hour" id="tenOclock"></div>
      <textarea id="ten" rows="3" class="form-control col-7 col-md-9 description tenOclock"></textarea>
      <button onclick="saveTen()" class="col-2 col-md-1 saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col-3 col-md-2 hour" id="elevenOclock"></div>
      <textarea id="eleven" rows="3" class="form-control col-7 col-md-9 description elevenOclock"></textarea>
      <button onclick="saveEleven()" class="col-2 col-md-1 saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col-3 col-md-2 hour" id="twelveOclock"></div>
      <textarea id="twelve" rows="3" class="form-control col-7 col-md-9 description twelveOclock"></textarea>
      <button onclick="saveTwelve()" class="col-2 col-md-1 saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col-3 col-md-2 hour" id="oneOclock"></div>
      <textarea id="one" rows="3" class="form-control col-7 col-md-9 description oneOclock"></textarea>
      <button onclick="saveOne()" class="col-2 col-md-1 saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col-3 col-md-2 hour" id="twoOclock"></div>
      <textarea id="two" rows="3" class="form-control col-7 col-md-9 description twoOclock"></textarea>
      <button onclick="saveTwo()" class="col-2 col-md-1 saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col-3 col-md-2 hour" id="threeOclock"></div>
      <textarea id="three" rows="3" class="form-control col-7 col-md-9 description threeOclock"></textarea>
      <button onclick="saveThree()" class="col-2 col-md-1 saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col-3 col-md-2 hour" id="fourOclock"></div>
      <textarea id="four" rows="3" class="form-control col-7 col-md-9 description fourOclock"></textarea>
      <button onclick="saveFour()" class="col-2 col-md-1 saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col-3 col-md-2 hour" id="fiveOclock"></div>
      <textarea id="five" rows="3" class="form-control col-7 col-md-9 description fiveOclock"></textarea>
      <button onclick="saveFive()" class="col-2 col-md-1 saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
