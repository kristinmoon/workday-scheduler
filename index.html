<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="row">
      <div class="col hour" id="eightOclock"></div>
      <textarea id="eight" class="form-control col-10 description eightOclock"></textarea>
      <button onclick="mySaveEight()" class="col saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col hour" id="nineOclock"></div>
      <textarea id="nine" rows="3" class="form-control col-10 description nineOclock"></textarea>
      <button onclick="mySaveNine()" class="col saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col hour" id="tenOclock"></div>
      <textarea rows="3" class="form-control col-10 description tenOclock"></textarea>
      <button class="col saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col hour" id="elevenOclock"></div>
      <textarea rows="3" class="form-control col-10 description elevenOclock"></textarea>
      <button class="col saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col hour" id="twelveOclock"></div>
      <textarea rows="3" class="form-control col-10 description twelveOclock"></textarea>
      <button class="col saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col hour" id="oneOclock"></div>
      <textarea rows="3" class="form-control col-10 description oneOclock"></textarea>
      <button class="col saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col-1 hour" id="twoOclock"></div>
      <textarea rows="3" class="form-control col-10 description twoOclock"></textarea>
      <button class="col saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col-1 hour" id="threeOclock"></div>
      <textarea rows="3" class="form-control col-10 description threeOclock"></textarea>
      <button class="col saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col hour" id="fourOclock"></div>
      <textarea rows="3" class="form-control col-10 description fourOclock"></textarea>
      <button class="col saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
    <div class="row">
      <div class="col hour" id="fiveOclock"></div>
      <textarea rows="3" class="form-control col-10 description fiveOclock"></textarea>
      <button class="col saveBtn"><span class="oi oi-clipboard "></span></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
